<footer>
  <hr>
  <div class="container">
    <div class="footer-column">
      <h4 class="footer-title">Browse By Name</h4>
      <ul class="letter-list">
        <ng-container *ngFor="let letter of letters; let lastIndex = last">
          <li class="letter-item" (click)="searchByLetter(letter)">{{ letter }}</li>
          <li class="separator" *ngIf="!lastIndex">/</li>
        </ng-container>
      </ul>
    </div>
  </div>
</footer>
