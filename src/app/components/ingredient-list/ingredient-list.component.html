<div *ngIf="ingredient" class="ingredient-details">

    <div class="ingredient-column">
      <h2>Ingrediente{{ ingredient.name }}</h2>
      <img [src]="ingredient.imageUrl" alt="{{ ingredient.name }}">
    </div>
    <div class="cocktail-column">

      <div class="cocktail-row">

            {{ cocktail.strDrink }}

    </div>
